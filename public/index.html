<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Merge PDF Documents</title>
    <link rel="stylesheet" href="style.css">
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
  <script src="https://unpkg.com/pdf-lib/dist/pdf-lib.min.js"></script>

</head>
<body>
  <div class="container">
        <h1 class="h1">Merge Pdf</h1>
            <div class="button-row">
                <div class="button-box">
                  <div class="upload-section">
                    <label for="pdfFiles" class="upload-btn">Choose Files â–¼</label>
                   <input type="file" id="pdfFiles" multiple accept="application/pdf" />
                      
                  </div>
                </div>         
                      <div class="button-box">
                            <button type="button" onclick="mergePDFs()" class="btn btn-outline-light">Merge and download</button>
                      </div>
                 </div> 
                 <div id="file-list" class="dropdown-panel d-none">
                      <!-- Uploaded files will appear here -->
                      </div>   
            <div id="no-files-alert" class="alert alert-danger d-none" role="alert">
                        Please select PDF files to merge.
            </div>
     
    <script src="script.js"></script>
  </div>

  

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
     <script src="https://unpkg.com/pdf-lib/dist/pdf-lib.min.js"></script>
</body>
</html>
