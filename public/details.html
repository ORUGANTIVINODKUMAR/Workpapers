<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Taxpayer Details | Upsilon</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;600&family=Inter:wght@400;500&display=swap" rel="stylesheet" />
  <style>
    :root {
      --blue:#0078d7;--purple:#7f56da;
      --accent-gradient:linear-gradient(90deg,#0078d7,#7f56da);
      --bg-gradient:linear-gradient(135deg,#f7faff,#eef4ff);
      --text-dark:#1a1a1a;--text-light:#555;
    }
    body{font-family:'Inter',sans-serif;background:var(--bg-gradient);color:var(--text-dark);}
    .upsilon-header{display:flex;justify-content:space-between;align-items:center;padding:1rem 6%;background:#fff;box-shadow:0 2px 8px rgba(0,0,0,0.05);position:sticky;top:0;z-index:10;}
    .upsilon-header h1{font-family:'Poppins',sans-serif;font-weight:600;background:var(--accent-gradient);-webkit-background-clip:text;-webkit-text-fill-color:transparent;}
    .btn-gradient{background:var(--accent-gradient);border:none;color:#fff;border-radius:50px;padding:.6rem 1.5rem;font-weight:600;}
    .glass-card{background:rgba(255,255,255,.9);backdrop-filter:blur(8px);border-radius:20px;box-shadow:0 6px 20px rgba(0,0,0,.1);}
    footer{background:#fff;border-top:1px solid #eee;margin-top:4rem;}
    .footer-grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(180px,1fr));gap:2rem;padding:3rem 10%;}
    footer a{text-decoration:none;color:#555;}footer a:hover{color:#0078d7;}
  </style>
</head>
<body>
<header class="upsilon-header">
  <h1>Upsilon</h1>
  <div>
    <button onclick="window.location.href='/client'" class="btn btn-outline-secondary rounded-pill px-3 me-2">
      ← Back to Clients
</button>
    <button id="logout-btn" class="btn btn-outline-danger rounded-pill px-3">Logout</button>
  </div>
</header>


<section class="container py-5">
  <div class="glass-card mx-auto p-5" style="max-width:600px;">
    <h3 class="text-center mb-4" style="background:var(--accent-gradient);-webkit-background-clip:text;-webkit-text-fill-color:transparent;">Enter Taxpayer & Spouse Details</h3>
    <form id="details-form">
      <input type="text" class="form-control mb-3" id="tp_name" placeholder="Taxpayer Name" required />
      <input type="text" class="form-control mb-3" id="tp_ssn" placeholder="Taxpayer SSN (Last 4 digits)" required />
      <input type="text" class="form-control mb-3" id="sp_name" placeholder="Spouse Name" />
      <input type="text" class="form-control mb-4" id="sp_ssn" placeholder="Spouse SSN (Last 4 digits)" />
      <button type="submit" class="btn-gradient w-100">Save & Continue</button>
    </form>
  </div>
</section>

<footer>
  <div class="footer-grid">
    <div><h3 style="background:var(--accent-gradient);-webkit-background-clip:text;-webkit-text-fill-color:transparent;">Upsilon</h3><p>© 2025 Upsilon — Intelligent. Secure. Modern.</p></div>
    <div><h6>Help</h6><a href="#">Help Center</a><a href="#">Support</a></div>
    <div><h6>Community</h6><a href="#">Partners</a><a href="#">Developers</a></div>
  </div>
</footer>

<script>
document.getElementById("details-form").addEventListener("submit",async e=>{
 e.preventDefault();
 const p={tp_name:tp_name.value.trim(),tp_ssn:tp_ssn.value.trim(),sp_name:sp_name.value.trim(),sp_ssn:sp_ssn.value.trim()};
 const r=await fetch("/details",{method:"POST",headers:{"Content-Type":"application/json"},body:JSON.stringify(p)});
 if(r.ok)window.location.href="/task.html";else alert("Error saving details");
});
</script>
<script src="/logout.js"></script>
</body>
</html>
