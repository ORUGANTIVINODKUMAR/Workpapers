<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Merge PDF Documents</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
  <script src="https://unpkg.com/pdf-lib/dist/pdf-lib.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/tsparticles@2/tsparticles.bundle.min.js"></script>
</head>
<body>
  <!--Background effect canvas-->
<div id="tsparticles"></div>
  <div class="container">
        <h1 class="h1">Merge Pdf</h1>
            <div class="button-row">
                <div class="button-box">
                  <div class="upload-section">
                    <label for="pdfFiles" class="upload-btn">Choose Files â–¼</label>
                   <input type="file" id="pdfFiles" multiple accept="application/pdf" />
                      
                  </div>
                </div>         
                      <div class="button-box">
                            <button type="button" onclick="mergePDFs()" class="animated-rainbow-btn">Merge and download</button>
                      </div>
                 </div> 
                 <div id="file-list" class="dropdown-panel d-none">
                      <!-- Uploaded files will appear here -->
                      </div>   
            <div id="no-files-alert" class="alert alert-danger d-none" role="alert">
                        Please select PDF files to merge.
            </div>
  </div>
   <!-- Reference the stars animation script -->
 
<!-- tsParticles configuration-->
  <script>
 tsParticles.load("tsparticles", {
  fullScreen: { enable: true, zIndex: -1 },
  background: { color: "#060606" },
  fpsLimit: 60,
  particles: {
    number: {
      value: 500,
      density: { enable: true, area: 800 }
    },
    color: { value: ["#ffffff", "#66ccff", "#ffccff"] },
    shape: { type: "circle" },
    opacity: {
      value: 0.2,
      random: true,
      anim: {
        enable: true,
        speed: 0.7,
        opacity_min: 0.5
      }
    },
    size: {
      value: 1,
      random: { enable: true, minimumValue: 1.5 }
    },
    move: {
      enable: true,
      speed: 1.2,
      direction: "none",
      random: true,
      straight: false,
      outModes: { default: "out" }
    },
    links: {
      enable: false
    }
  },
   interactivity: {
    detectsOn: "window",
    events: {
      onHover: {
        enable: true,
        mode: "connect",
        parallax: {
          enable: true,
          force: 100,
          smooth: 10
        }
      },
      resize: true
    },
    modes: {
      connect: {
        distance: 50,
        links: {
          opacity: 0.3
        },
        radius: 50
      }
    }
  }
});
  </script>
  <script src="script.js"></script>
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
  <script src="https://unpkg.com/pdf-lib/dist/pdf-lib.min.js"></script>
</body>
</html>
