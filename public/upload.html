<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Upload & Merge | Upsilon</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"/>
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&display=swap" rel="stylesheet"/>
<style>
:root{--blue:#0078d7;--purple:#7f56da;--accent-gradient:linear-gradient(90deg,#0078d7,#7f56da);}
body{font-family:'Inter',sans-serif;background:linear-gradient(135deg,#f7faff,#eef4ff);}
.upsilon-header{display:flex;justify-content:space-between;align-items:center;padding:1rem 6%;background:#fff;box-shadow:0 2px 8px rgba(0,0,0,0.05);}
.upsilon-header h1{font-weight:600;background:var(--accent-gradient);-webkit-background-clip:text;-webkit-text-fill-color:transparent;}
.card{border:none;border-radius:20px;background:#fff;box-shadow:0 8px 20px rgba(0,0,0,0.08);}
.drop-zone{border:2px dashed #7f56da;border-radius:12px;padding:2rem;text-align:center;color:#777;cursor:pointer;transition:.3s;}
.drop-zone.dragover{background:rgba(127,86,218,0.05);}
footer{background:#fff;border-top:1px solid #eee;margin-top:4rem;}
.footer-grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(180px,1fr));gap:2rem;padding:3rem 10%;}
footer a{text-decoration:none;color:#555;}footer a:hover{color:#0078d7;}
</style>
</head>
<body>
<header class="upsilon-header">
  <h1>Upsilon</h1>
  <div>
    <button onclick="window.location.href='/client'" class="btn btn-outline-secondary rounded-pill px-3 me-2">
      ← Back to Clients
</button>
    <button id="logout-btn" class="btn btn-outline-danger rounded-pill px-3">Logout</button>
  </div>
</header>


<section class="container py-5">
 <div class="card p-4 mx-auto" style="max-width:650px;">
  <h4 class="text-center mb-4" style="background:var(--accent-gradient);-webkit-background-clip:text;-webkit-text-fill-color:transparent;">Upload & Merge PDFs</h4>
  <div id="drop-zone" class="drop-zone mb-3">
    <i class="bi bi-cloud-arrow-up display-5"></i>
    <p class="mt-2">Drag & Drop or Click to Select Files</p>
    <input type="file" id="file-input" multiple accept="application/pdf,image/*" hidden/>
  </div>
  <div id="file-list" class="mb-3"></div>
  <button id="merge-btn" class="btn btn-primary w-100 mb-2 rounded-pill">Upload & Merge</button>
  <button id="back-btn" class="btn btn-outline-secondary w-100 rounded-pill">← Back to Tasks</button>
  <div id="progress-container" class="progress mt-3" style="height:25px;display:none;">
    <div id="progress-bar" class="progress-bar progress-bar-striped progress-bar-animated" style="width:0%">0%</div>
  </div>
  <p id="progress-msg" class="mt-2 text-center text-muted"></p>
 </div>
</section>

<footer>
 <div class="footer-grid">
  <div><h3 style="background:var(--accent-gradient);-webkit-background-clip:text;-webkit-text-fill-color:transparent;">Upsilon</h3><p>© 2025 Upsilon — Intelligent. Secure. Modern.</p></div>
  <div><h6>Support</h6><a href="#">Help Center</a><a href="#">Docs</a></div>
  <div><h6>Community</h6><a href="#">Partners</a><a href="#">Forum</a></div>
 </div>
</footer>

<script src="/upload.js"></script>
<script src="/logout.js"></script>
</body>
</html>
